# ============================================
# VINEXT LEARNING APPLICATION CONFIGURATION
# Uses environment variables from .env file
# ============================================

spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: Vinext Learning

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


# ============================================
# HIBERNATE / JPA CONFIGURATION
# ============================================
jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      format_sql: true

server:
port: ${SERVER_PORT:9090}
